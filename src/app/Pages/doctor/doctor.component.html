
<div class="doctor-interface">
    <h2>Doctor Interface - Upcoming Appointments</h2>
    <table mat-table [dataSource]="upcomingAppointments" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> Patient Name </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.patientName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.startTime | date: 'medium'
        }} </td>
        </ng-container>
      
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cancel">
          <th mat-header-cell *matHeaderCellDef> Cancel </th>
          <td mat-cell *matCellDef="let appointment"><button mat-icon-button color="warn" (click)="cancelAppointment(appointment.appointmentId)">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns:columnsToDisplay"></tr>
      </table>
      
      
 
  

  
</div>
